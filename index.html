<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CashItalia</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
  <a href="index.html">الرئيسية</a>
  <a href="confirm.html">تأكيد الطلب</a>
  <a href="about.html">عن البرنامج</a>
  <a href="policy.html">سياسة الاستخدام</a>
  <a href="faq.html">الأسئلة الشائعة</a>
</nav>

<header>
  <img src="assets/logo.png" alt="Logo" class="logo">
  <h1>CashItalia</h1>
</header>

<main>
  <h2>تحويل العملات</h2>
  <form id="exchangeForm">
    <label>اختر العملة من:</label>
    <select id="fromCurrency">
      <option value="USD">دولار أمريكي</option>
      <option value="EUR">يورو</option>
      <option value="GBP">جنيه إسترليني</option>
      <option value="EGP">جنيه مصري</option>
    </select>

    <label>اختر العملة إلى:</label>
    <select id="toCurrency">
      <option value="USD">دولار أمريكي</option>
      <option value="EUR">يورو</option>
      <option value="GBP">جنيه إسترليني</option>
      <option value="EGP">جنيه مصري</option>
    </select>

    <label>المبلغ:</label>
    <input type="number" id="amount" required>

    <label>رقم الحساب:</label>
    <input type="text" id="accountNumber" required>

    <label>اختر البنك:</label>
    <select id="bank">
      <option value="perfectmoney">PerfectMoney</option>
      <option value="paypal">PayPal</option>
      <option value="instapay">InstaPay</option>
      <option value="etisalat">Etisalat</option>
      <option value="vodafone">Vodafone</option>
    </select>

    <button type="submit">تحويل</button>
  </form>
</main>
<script src="js/main.js"></script>
</body>
</html>
